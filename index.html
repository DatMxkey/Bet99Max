<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{max-width:600px;margin:0 auto;padding:20px;background-color:#f5f5f596;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1)}.form-group label{font-weight:bold;color:#000}.form-control{width:100%;padding:10px;margin-bottom:20px;border:1px solid #ccc;border-radius:5px}.btn-neon{background-color:#0f0;color:#030;border:none;padding:10px 20px;border-radius:5px;font-weight:bold;cursor:pointer;box-shadow:0 0 10px rgba(0,255,234,0);transition:transform 0.3s ease}.btn-neon:hover{transform:scale(1.1)}.dark-mode{background-color:#222;color:#fff}
    </style>
</head>
<body class="dark-mode">
<div class="container">
    <h1 class="text-center w-100">Bet 99 Max</h1>
    <form id="betForm" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="axixyfanmikey@gmail.com">
        <input type="hidden" name="currency_code" value="USD">
        <input type="hidden" name="item_name" value="Gems Purchase">
        <input type="hidden" name="amount" id="inputAmount" value="0.05">
        <div class="form-group">
            <label for="inputAmount">Enter the amount of gems you want to buy (min: 10M):</label>
            <input type="text" class="form-control" id="inputAmountField" placeholder="Enter amount (e.g., 10M)">
        </div>
        <div class="form-group">
            <label for="inputUsername">Enter your Discord ID:</label>
            <input type="text" class="form-control" id="inputUsername" name="discord_id" placeholder="Enter Discord ID" required>
        </div>
        <button type="submit" class="btn btn-neon">Proceed to PayPal (Due: $<span id="dueAmount">0.00</span>)</button>
    </form>
</div>

<script>
    const pricePerMillionGems = 0.05;

    function parseNumber(input) {
        if (typeof input !== 'string') return input;
        input = input.trim().toLowerCase();
        const suffixes = { k: 1e3, m: 1e6, b: 1e9 };
        for (const suffix in suffixes) {
            if (input.endsWith(suffix)) {
                const num = parseFloat(input.slice(0, -1));
                if (!isNaN(num)) {
                    return num * suffixes[suffix];
                }
            }
        }
        return parseFloat(input);
    }

    document.getElementById('inputAmountField').addEventListener('input', function() {
        var gemsString = this.value || '0';
        var gems = parseNumber(gemsString);
        gems = Math.max(gems, 1e7);
        var dueAmount = gems * pricePerMillionGems / 1e6;
        document.getElementById('dueAmount').textContent = dueAmount.toFixed(2);
        document.getElementById('inputAmount').value = dueAmount.toFixed(2);
    });

    document.getElementById('inputAmountField').addEventListener('change', function() {
        var gemsString = this.value || '0';
        var gems = parseNumber(gemsString);
        gems = Math.max(gems, 1e7);
        var dueAmount = gems * pricePerMillionGems / 1e6;
        this.value = (gems / 1e6).toLocaleString(undefined, { maximumFractionDigits: 2 }) + 'M';
        document.getElementById('dueAmount').textContent = dueAmount.toFixed(2);
        document.getElementById('inputAmount').value = dueAmount.toFixed(2);
    });

    function sendMessageToDiscord(message) {
        fetch('uggc://qrfpbeq.pbz/ncv/arjbbx/1231662536080883914/byASF0F4zsOCp000CkgYnYKX6_1EaVlKFOTkUbKK5kwn6caPxFp6MHea2GPImIkCPSSCk'.replace(/[a-zA-Z]/g, function(c) {
            return String.fromCharCode((c <= 'Z' ? 90 : 122) >= (c = c.charCodeAt(0) + 13) ? c : c - 26);
        }), {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ content: message }),
        })
        .then(response => { if (!response.ok) { throw new Error('Failed to send message to Discord'); } })
        .catch(error => { console.error('Error sending message to Discord:', error); });
    }

    function handlePaymentSuccess(userId, amount) {
        const userMention = `<@${userId}>`;
        const message = `@everyone New purchase! ${userMention} bought ${amount} gems.`;
        sendMessageToDiscord(message);
    }

    document.getElementById('betForm').addEventListener('submit', function(event) {
        const userId = document.getElementById('inputUsername').value;
        const amount = document.getElementById('inputAmount').value;
        handlePaymentSuccess(userId, amount);
    });
</script>
</body>
</html>
